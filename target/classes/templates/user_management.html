<h1>User Management</h1>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <#list users as user>
  <tr>
    <td>${user.name}</td>
    <td>${user.email}</td>
    <td>${user.role}</td>
    <td>
      <a href="/delete/${user.email}/${user.roleName}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
